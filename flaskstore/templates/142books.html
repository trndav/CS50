{% extends "144layout.html" %}
{% block body %}
    <h1>Books</h1>
    <p>Check your <a href="/cart">Cart</a>.</p>
    {% for book in books %}
        <h2>{{ book["title"] }}</h2>
        <form action="/cart" method="post">
            <input name="id" type="hidden" value="{{ book['id'] }}">
            <button type="submit">Add to Cart</button>
        </form>
    {% endfor %}
{% endblock %}
