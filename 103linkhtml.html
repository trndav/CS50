<!-- Demonstrates link -->

<html lang="en">
    <head>
        <style>
            #harvard
            {
                color: red;
                text-decoration: none;
            }
            #yale
            {
                color: blue;
            }
            a:hover 
            {
                text-decoration: underline;
            }

</html>
